<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Glo</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="nav">
          <a href="#" class="logo">
            <img src="img/logo.svg" alt="Glo" />
          </a>
          <ul class="menu">
            <li><a href="#catalog">Каталог</a></li>
            <li><a href="#about">О glo</a></li>
            <li><a href="#shops">Магазины</a></li>
            <li><a href="#services">Сервисы</a></li>
            <li><a href="#contact">Контакты</a></li>
          </ul>
          <button class="menu-open">
            <img src="img/menu.svg" alt="Open menu" />
          </button>
        </div>
        <div class="wrapper">
          <div class="offer">
            <p class="offer__intro">Новый glo</p>
            <h1 class="offer__title">
              Cоздано в БАТ.<br />Нагревание,<br />
              а не горение
            </h1>
            <a href="#" class="btn">Подробнее</a>
          </div>
          <div class="promo"><img src="img/promo.png" alt="glo" /></div>
        </div>

        <div class="slides">
          <div class="slides__item slides__item_newCollection">
            <a href="#"
              ><h3 class="slides__title slides__title_big">
                Новая коллекция RUSSIANS LMTD*
              </h3></a
            >
          </div>
          <div class="slides__item slides__item_desc">
            <h4 class="slides__title slides__title_small">Что это?</h4>
            <p class="slides__text">
              Технологии glo™ разработаны в Центре исследований и разработок
              «Бритиш Американ Тобакко» в Великобритании.
            </p>
          </div>
        </div>
      </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
